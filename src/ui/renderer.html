<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumen Test Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" id="logo">
    </div>
    <h1 class="app-title">Lumen Test Dashboard</h1>
    <div class="status-badge" id="status-badge">Initializing...</div>
  </header>

  <div class="container">
    <!-- Live Browser Viewport Section -->
    <section class="viewport-section">
      <div class="section-header">
        <h2>Live Viewport</h2>
        <div class="viewport-info" id="viewport-info">
          <span id="current-url">No page loaded</span>
        </div>
      </div>
      <div class="viewport-container">
        <div id="viewport-stream" class="viewport-stream">
          <div class="placeholder">
            <div class="spinner"></div>
            <p>Waiting for browser connection...</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Screenshots Section -->
    <section class="screenshots-section">
      <div class="section-header">
        <h2>Screenshots</h2>
        <div class="screenshot-count" id="screenshot-count">0 screenshots</div>
      </div>
      <div class="screenshots-container" id="screenshots-container">
        <div class="placeholder">
          <p>Screenshots will appear here as they're captured...</p>
        </div>
      </div>
    </section>

    <!-- Final Feedback Section -->
    <section class="feedback-section">
      <div class="section-header">
        <h2>AI Summary</h2>
      </div>
      <div class="feedback-container" id="feedback-container">
        <div class="placeholder">
          <p>Final AI summary will appear here after test completion...</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal for expanded screenshot -->
  <div class="modal" id="screenshot-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-body">
        <div class="modal-critique">
          <h3>AI Analysis</h3>
          <div id="modal-critique-content"></div>
        </div>
        <div class="modal-image-container">
          <img id="modal-image" src="" alt="Expanded screenshot">
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
